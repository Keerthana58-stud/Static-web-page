<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>
  <style>
    body {
      background-image: url('chitti.JPG');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 8px;
      text-align: left;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="date"],
    textarea {
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    fieldset {
      border: none;
      margin: 0;
      padding: 0;
      margin-bottom: 15px;
    }

    legend {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .gender-options {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form action="register.html" method="post" onsubmit="return validateForm()">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your name" required pattern="[A-Za-z]{4,8}" title="4-8 letters only">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="password" placeholder="Password" required pattern="[A-Za-z]{4,8}" title="4-8 letters only">

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="10-digit phone number" required pattern="[0-9]{10}" title="Enter 10 digit number">

      <fieldset>
        <legend>Gender:</legend>
        <div class="gender-options">
          <label><input type="radio" name="Gender" value="Female" required> Female</label>
          <label><input type="radio" name="Gender" value="Male"> Male</label>
        </div>
      </fieldset>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="Address">Address:</label>
      <textarea name="Address" id="Address" rows="4" cols="40" placeholder="Enter your address" required></textarea>

      <input type="submit" value="Register">
    </form>
  </div>

  <script>
    function validateForm() {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('pwd').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('Address').value.trim();
      const dob = document.getElementById('dob').value;
      const gender = document.querySelector('input[name="Gender"]:checked');

      if (!username || !email || !password || !phone || !address || !dob || !gender) {
        alert("Please fill out all fields.");
        return false;
      }

      if (!/^[A-Za-z]{4,8}$/.test(username)) {
        alert("Username must be 4-8 letters only.");
        return false;
      }

      if (!/^[A-Za-z]{4,8}$/.test(password)) {
        alert("Password must be 4-8 letters only.");
        return false;
      }

      if (!/^[0-9]{10}$/.test(phone)) {
        alert("Phone number must be exactly 10 digits.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
