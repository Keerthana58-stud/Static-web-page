      margin-bottom: 20px;
    }

    p {
      color: #333;
      font-size: 18px;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #45a049;
    }
